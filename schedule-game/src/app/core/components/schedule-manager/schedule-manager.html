<app-header
  [currentLevel]="currentLevel()"
  [stressLevel]="metadata().stressLevel"
  [totalScore]="metadata().score"
  [userName]="authService.username()"
/>
<app-contraints
  [validationContext]="validationContext()"
  [validationResults]="validationResults()"
  (onClickNextLevel)="handleNextLevel()"
/>

<div class="grid-courses">
  <app-schedule-grid [schedule]="scheduleSlots()" [conflictingCourseIds]="conflictingCourseIds()" />
  <app-courses [availableCourses]="availableCourses()" />
</div>
