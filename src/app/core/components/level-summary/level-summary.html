<div class="card report-card">
  <div class="header">
    <div class="grade-badge" [class]="grade()">{{ grade() }}</div>
    <h2>Semester {{ level() }} Complete</h2>
    <button class="close-btn" (click)="skip()">×</button>
  </div>

  <div class="stats-grid">
    <div class="stat">
      <span class="label">Score Earned</span>
      <span class="value">+{{ outcome().scoreChange }}</span>
    </div>
    <div class="stat">
      <span class="label">Willpower Cost</span>
      <span class="value">{{ outcome().willpowerCost }}</span>
    </div>
    <div class="stat">
      <span class="label">Goal Rules Met</span>
      <span class="value">{{ outcome().goalRules }}</span>
    </div>
  </div>

  <button class="next-btn" (click)="onProceed.emit()">
    @if (level() === 6){ Graduate! } @else {Start Next Semester ➞}
  </button>
</div>
